<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex.008.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend>Dados Cadastrais</legend>
            
            <!-- campo de entrada de text -->
             <label for="Nome">Nome:</label>
    
            <input type="text" id="Nome" placeholder="digite seu nome" required><br>
    
            <label for="number">Numero:</label>
            <input type="number" placeholder="digite sua idade" id="number" required><br>
            <label for="senha">senha:</label>
            <input type="password" placeholder="digite sua senha" id="senha" required><br>
            <label for="email">email:</label>
            <input type="email" placeholder="digite seu email"  id="email" required><br>
            <input type="submit" value="enviar forms">


        </fieldset>


    

    </form>
</body>
</html>
